<!DOCTYPE html>
<html>
    <head>
        <title>Bio-data</title>

        <style>
           

            table

    <body>


        <center><h1> Bio-data</h1></center>

       
        <hr>

        <center>
            <form name="form1"  onsubmit="return validate()" method="post">

                var occup = document.forms["form1"]["occup"].value;
                let text;
                
                if(name.charAt(0) == name.charAt(0).toUpperCase() && name.length >0)
                {
                    if(!isNaN(age) && age > 0 && age < 100)
                    {
                        if(gender.length >0)
                        {
                           if(father.charAt(0) == father.charAt(0).toUpperCase()  && father.length >0)
                            {
                                if(occup.length >0)
                                {
                                    window.open("");
                                }
                                else
                                {
                                    window.alert("Enter Occupation");
                                }
                            }
                            else
                            {
                                window.alert("Enter Father's name \n 'First Letter should be Capital'");
                            }
                        }
                        else
                        {
                            window.alert("Select a Gender");

                    }
                    else

                        window.alert("Enter Age (between 0 and 100)");

                }

                    window.alert("Enter the Your name \n 'First Letter should be Capital'");
                }
               
            }
            
        </script>

    </body>
</html>
