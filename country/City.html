<!doctype html>
<html>
    <head>
        <title>Cities</title>
        <script>
            
            var stateObject = {
                "US": {
                    "Alabama": ["Altoona", "Auburn", "Birmingham", "Decatur"],
                    "New York": ["Albany", "Bayside", "Binghamton", "Bronx"],
                    "Pennsylvania": ["Allentown", "Altoona Johnstown", "Bethlehem", "Cumberland Valley"]
                },
                "India": { 
                    "Delhi": ["new Delhi","	Shahdara", "North Delhi"],
                    "Kerala": ["Thrissur","kottayam", "Palakkad"],
                    "Goa": ["North Goa", "South Goa"],
                },
                "Australia": {
                    "South Australia": ["Dunstan", "Mitchell"],
                    "Victoria": ["Altona", "Euroa"]
                },
                "Canada": {
                    "Nova Scotia": ["Dartmouth", "Glace Bay", "Halifax", "New Glasgow"],
                    "Quebec": ["Alma", "Amos", "Baie Comeau", "Beaconsfield"],
                    "Alberta": ["Airdrie", "Calgary", "Edmonton", "Ft Mcmurray"]
                }
            }

            window.onload = function () 
            {
                var countySel = document.getElementById("countySel"),
                stateSel = document.getElementById("stateSel"),
                districtSel = document.getElementById("districtSel");

                for (var country in stateObject) 
                {
                    countySel.options[countySel.options.length] = new Option(country, country);
                }


                countySel.onchange = function () 
                {
                    stateSel.length = 1;
                    districtSel.length = 1;
                    if (this.selectedIndex < 1) return;
                    for (var state in stateObject[this.value])
                    {
                        stateSel.options[stateSel.options.length] = new Option(state, state);
                    }
                }
                countySel.onchange();

                stateSel.onchange = function () 
                {
                    districtSel.length = 1; 
                    if (this.selectedIndex < 1) return;
                    var district = stateObject[countySel.value][this.value];
                    for (var i = 0; i < district.length; i++) 
                    {
                        districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
                    }
                }

            }
        </script>
    </head>
    <body>
        <form name="myform" id="myForm">

            Select Country: <select name="state" id="countySel" size="1">
                <option value="" selected="selected">Select Country</option>
            </select>

            <br>
            <br>

            Select State: <select name="countrya" id="stateSel" size="1">
                <option value="" selected="selected">Please select Country first</option>
            </select>

            <br>
            <br>

            Select District: <select name="district" id="districtSel" size="1">
                <option value="" selected="selected">Please select State first</option>
            </select>
            
            <br>
            <br>

            <input type="submit">

        </form>
    </body>
</html>
